<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/2e1b404f17.js" crossorigin="anonymous"></script>
    <title>Document</title>
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script> -->
    <link rel="stylesheet" href="bootstrap-5.0.2-dist/css/bootstrap.css">
    <link rel="stylesheet" href="style.css">
    <script src="index.js"></script>
    

</head>

<body>

    <div class="container-fluid vh-100  gx-0 mb">

        <!-- Header  -->

        <nav class="header">

            <!-- Left-heading  -->

            <div id="heading">

                <h2 class="nav-icon"><i class="fa-brands fa-free-code-camp"></i></h2>

                <h1 id="sec_line">
                    <span style="font-size: 25px; ">Untitled</span> <br>
                    <span style="font-weight:100; line-height:30px;">Captain Anonymous</span>
                </h1>

            </div>

            <!-- Right-buttons -->

            <input type="checkbox" id="click" onclick="chk()">

            <label for="click" class="menu-btn">
                <i class="fa-solid fa-bars"></i>
            </label>


            <ul class="list">
                <li class="save link">
                    <i class="fa-solid fa-cloud li-icon me-2"></i>Save
                </li>

                <li class="setting link">
                    <i class="fa-solid fa-gear li-icon me-2"></i>Settings
                </li>

                <li class="signup link">
                    <i class="fa-solid fa-user-plus li-icon me-2"></i>Sign-Up
                </li>

                <li class="login link">
                    <i class="fa-solid fa-user-plus li-icon me-2"></i>Log-In
                </li>
            </ul>

        </nav>









        <!-- section -->


        <div class=" row gx-0 section">


            <!-- Output -->

            <div class="col-sm-12 col-lg-8 gx-0 editor">

                <!-- <div class="row gx-0 op">
                     -->
                    <iframe  class="row gx-0 op">
                                
                    </iframe>
                    
                <!-- </div> -->

            </div>


            <!-- Code input -->

            <div class=" col-lg-4  gx-0 writer">


                <!-- HTML -->

                <div class="row  gx-0  htmlblock ip-block">

                    <div class="row gx-0 ip-nav">

                        <div id="nav-left-corner">

                            <h1 class="html-icon">
                                <i class="fa-solid fa-slash "></i>
                            </h1>
                            <h1 class="ip-txt">
                                HTML
                            </h1>
                        </div>

                        <div class="run-btn" onclick="run()">
                            <i class="fa-solid fa-play "></i>
                        </div>


                    </div>

                    <div class="row  gx-0 ip">
                        <textarea wrap="off" id="html-ip" spellcheck="false" ></textarea>
                    </div>



                </div>


                <!-- CSS -->

                <div class="row gx-0   ip-block">

                    <!-- css-nav -->

                    <div class="row gx-0 ip-nav">

                        <div id="nav-left-corner">

                            <h1 class="css-icon">
                                <i class="fa-solid fa-star-of-life "></i>
                            </h1>
                            <h1 class="ip-txt">
                                CSS
                            </h1>
                        </div>

                        <div class="run-btn" onclick="run()">
                            <i class="fa-solid fa-play "></i>
                        </div>

                    </div>


                    <div class="row  gx-0 ip">
                        <textarea id="css-ip" spellcheck="false" ></textarea>
                    </div>


                </div>


                <!-- JS   -->

                <div class="row gx-0   ip-block ">

                    <div class="row gx-0 ip-nav">
                          
                        <div id="nav-left-corner">

                            <h1 class="js-icon">
                                <i class="fa-solid fa-code "></i>
                            </h1>
                            <h1 class="ip-txt">
                                JS
                            </h1>
                        </div>

                        <div class="run-btn" onclick="run()">
                            <i class="fa-solid fa-play "></i>
                        </div>

                    </div>

                    <textarea id="js-ip" spellcheck="false"></textarea>

                </div>



            </div>

        </div>

    </div>

    </div>



    <script src="index.js"></script>


</body>

</html>
